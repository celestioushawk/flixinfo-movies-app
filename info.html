<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./flixinfo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="info.css">
    <title>FlixInfo</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar">
                <div class="main-title"><a href="./index.html">FLIXINFO <i class="fas fa-film"></i></a></div>
            </div>
        </header>
        <div class="header-image">
        </div>
        <div class="info">
            <div class="top">
                <h1 class="movie-title"></h1>
            </div>
            <div class="bottom">
                <div class="desc">
                    <p class="movie-description">
                    </p>
                    <p class="cast">
                    </p>
                </div>
                <div class="points">
                    <div class="rating">Rating: </div>
                    <div class="release">Release: </div>
                    <div class="runtime">Runtime: </div>
                    <div class="age"><b>Age Rating:</b></div>
                </div>
                <div class="trailer">
                    <h3>
                        Trailer
                    </h3>
                    <iframe src="" frameborder="0" class="video"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div><h2>FLIXINFO <i class="fas fa-film"></i></h2></div>
        
        <img src="./logo.svg" alt="" class="footer-logo">
        <p>
           All rights reserved. &copy; 2021.
        </p>
        <p>Piyush Tekwani</p>
        <p></p>
    </footer>
    <script src="/info.js"></script>
</body>
</html>
